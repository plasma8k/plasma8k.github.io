<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kraken Reborn</title>
  
  <!-- Linking to the same style files as your main page for consistency -->
  <link href="code/TypeWriter.css" rel="stylesheet" type="text/css"/>
  <link href="code/style.css" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Basic styles for this page's content -->
  <style>
    /* Center the content on the page */
    .content-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 100vh; /* Make sure it takes up the full screen height */
      color: white;
      font-family: 'Poppins', sans-serif; /* Use the same font */
    }

    .content-container h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .content-container p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    /* Style for the "Go Back" link */
    .back-link {
      color: #f2f2f2;
      text-decoration: none;
      font-size: 1.1em;
      border: 1px solid white;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    .back-link:hover {
      background-color: white;
      color: black;
    }
  </style>
</head>

<body>

  <!-- Your starry background canvas should appear if it's styled in style.css -->
  <canvas id="visual"></canvas>

  <div class="content-container">
    <h1>Kraken Reborn</h1>
    <p>This is the new page. Content coming soon!</p>
    
    <!-- This link will take the user back to your main page -->
    <a href="index.html" class="back-link"><i class="fa fa-fw fa-home"></i> Go Back Home</a>
  </div>

  <!-- Include the script for the background if needed -->
  <script src="script.js"></script>

</body>
</html>
