  <script>
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    var stringsArray = ["Money twerk $$$$", "hycological/warfare", "Schizophrenic black cat", "Boo!"];
    shuffleArray(stringsArray);

    var typed = new Typed(".auto-type", { strings: stringsArray, typeSpeed: 100, backSpeed: 100, loop: true });
  </script>
